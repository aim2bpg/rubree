en:
  application:
    title: Rubree - A Ruby regular expression editor inspired by Rubular
    description: Rubree is a Ruby regular expression editor. Quickly test and visualize your regex patterns in an intuitive interface.
    site_name: Rubree
  regular_expressions:
    header:
      subtitle: Ruby regular expression editor
      try_example: Try this example
      try_random_tooltip: Try a random example
      open_github: Open Rubree repository on GitHub
      github_star: If you like Rubree, please star ☆
      share_tooltip: Share permalink
      permalink_copied: 'Permalink copied to clipboard:'
      examples: Examples
      categories_label: Categories
      examples_label: Examples
      open_examples: Select a category from the list above to view examples.
      button: Regex Examples
      toggle_locale: Toggle language
      lang_label: LANG
    form:
      your_regular_expression: 'Your regular expression:'
      options: 'Options:'
      your_test_string: 'Your test string:'
      substitution: 'Substitution:'
    results:
      railroad_diagram: 'Railroad diagram:'
      railroad_diagram_placeholder: Railroad diagram will appear here.
      view_full_diagram: View full diagram
      copy_diagram_png: Copy diagram as PNG
      close: Close
      copied: Copied!
      test_result_placeholder: Regexp test result will appear here.
      please_enter: Please enter a regular expression pattern and a test string.
      match_result_label: 'Match result:'
      invalid_regex: Invalid regular expression.
      no_matches: No matches.
      match_groups: 'Match groups:'
      match_number: Match %{number}
      substitution:
        label: 'Substitution:'
        no_substitution: No substitution was performed or no match was found.
      ruby_code_label: 'Ruby code:'
      show: Show
      hide: Hide
      copy_ruby_code: Copy Ruby code
      avg_of_runs: (avg of %{count} runs)
      wrap_words: Wrap words
      show_invisibles: Show invisibles
    categories:
      practical-patterns:
        short: Practical Patterns
        description: Match emails, URLs, IPv4/IPv6, and log entries.
        examples:
          0:
            pattern: "^(?<local_part>[a-zA-Z0-9.!#$%&'*+\\/=?^_`{|}~-]+)@(?<domain_name>([a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)(?:\\.(?:[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?))*)$"
            test: |-
              test@example.com
              foo.bar@sub.domain.org
              bad@.com
              user@site.co.jp
              wrong@site,com
            result: match
            options: m
            substitution: ''
            description: Email — Matches valid email addresses.
          1:
            pattern: "^(?<scheme>https?|ftp):\\/\\/(?<host>[a-zA-Z0-9.-]+)(?<path>\\/[^\\s?#]*)?(\\?(?<query>[^#\\s]*))?(#(?<fragment>\\S+))?$"
            test: |-
              https://example.com
              https://example.com/path?arg=1
              ftp://files.net/path#section
              http://localhost
              invalid_url
            result: match
            options: m
            substitution: ''
            description: URL — Captures scheme, host, and path.
          2:
            pattern: "^(?<octet1>25[0-5]|2[0-4]\\d|1\\d\\d|[1-9]?\\d)\\.(?<octet2>25[0-5]|2[0-4]\\d|1\\d\\d|[1-9]?\\d)\\.(?<octet3>25[0-5]|2[0-4]\\d|1\\d\\d|[1-9]?\\d)\\.(?<octet4>25[0-5]|2[0-4]\\d|1\\d\\d|[1-9]?\\d)$"
            test: |-
              192.168.0.1
              255.255.255.255
              256.100.100.100
              10.0.0.1
              0.0.0.0
            result: match
            options: m
            substitution: ''
            description: IPv4 — Captures 0-255 octets.
          3:
            pattern: "^(?<block1>[0-9a-fA-F]{1,4}):(?<block2>[0-9a-fA-F]{1,4}):(?<block3>[0-9a-fA-F]{1,4}):(?<block4>[0-9a-fA-F]{1,4}):(?<block5>[0-9a-fA-F]{1,4}):(?<block6>[0-9a-fA-F]{1,4}):(?<block7>[0-9a-fA-F]{1,4}):(?<block8>[0-9a-fA-F]{1,4})$|^(?<compressed_address>([0-9a-fA-F]{1,4}:){1,7}:)$"
            test: |-
              2001:0db8:85a3:0000:0000:8a2e:0370:7334
              2001:db8::8a2e:370:7334
              ::1
              invalid::ip
              fe80::1ff:fe23:4567:890a
            result: match
            options: m
            substitution: ''
            description: IPv6 — Captures blocks and compressed forms.
          4:
            pattern: "^\\[(?<timestamp>\\d{4}-\\d{2}-\\d{2} \\d{2}:\\d{2}:\\d{2})\\] \\[(?<level>ERROR)\\] (?<message>.+?)$"
            test: |-
              [2025-08-17 12:00:00] [INFO] Start
              [2025-08-17 12:01:00] [ERROR] Failed
              [2025-08-17 12:02:00] [WARN] Low
              [2025-08-17 12:03:00] [ERROR] Crash
              [2025-08-17 12:04:00] [INFO] Done
            result: match
            options: m
            substitution: ''
            description: ERROR log — Extracts message via named capture.
      basic-patterns:
        short: Basic Patterns
        description: Concatenation, alternation, and repetition.
        examples:
          0:
            pattern: abc
            test: abc
            result: match
            options: ''
            substitution: ''
            description: Concatenation abc — Matches 'a' followed by 'b' then 'c'.
          1:
            pattern: ab
            test: cab
            result: match
            options: ''
            substitution: ''
            description: Concatenation ab — Matches 'ab' in 'cab'.
          2:
            pattern: ab
            test: acb
            result: no-match
            options: ''
            substitution: ''
            description: Concatenation ab — No match as 'b' does not follow 'a'.
          3:
            pattern: a|b|c
            test: abc
            result: match
            options: ''
            substitution: ''
            description: Alternation a|b|c — Matches 'a', 'b', or 'c'.
          4:
            pattern: a|b*
            test: aaa
            result: match
            options: ''
            substitution: ''
            description: Alternation+Repetition a|b* — Matches first option 'a'.
          5:
            pattern: a|b*
            test: bbb
            result: match
            options: ''
            substitution: ''
            description: Alternation+Repetition a|b* — Matches sequence of 'b'.
          6:
            pattern: a*
            test: a
            result: match
            options: ''
            substitution: ''
            description: Kleene star a* — Matches 0 or more 'a'.
          7:
            pattern: a*
            test: aaa
            result: match
            options: ''
            substitution: ''
            description: Kleene star a* — Matches consecutive 'a's.
          8:
            pattern: a*
            test: bbb
            result: match
            options: ''
            substitution: ''
            description: Kleene star a* — Matches empty if 'a' absent.
          9:
            pattern: ab|cd
            test: cd
            result: match
            options: ''
            substitution: ''
            description: Concatenation+Alternation ab|cd — Matches 'ab' or 'cd'.
          10:
            pattern: a*bc
            test: aaabc
            result: match
            options: ''
            substitution: ''
            description: Concatenation+Repetition a*bc — Matches 'a's followed by 'bc'.
      syntax-sugar:
        short: Syntax Sugar
        description: Quantifiers, dot, char classes, and anchors.
        examples:
          0:
            pattern: a+
            test: aaab
            result: match
            options: ''
            substitution: ''
            description: Quantifier a+ — Matches 1 or more 'a'.
          1:
            pattern: a?
            test: apple
            result: match
            options: ''
            substitution: ''
            description: Quantifier a? — Matches 'a' if present.
          2:
            pattern: a{2,4}
            test: aaabc
            result: match
            options: ''
            substitution: ''
            description: Quantifier a{2,4} — Matches 2 to 4 'a's.
          3:
            pattern: a.c
            test: abc
            result: match
            options: ''
            substitution: ''
            description: Dot . — Matches any single character.
          4:
            pattern: "[a-z]"
            test: Hello World
            result: match
            options: ''
            substitution: ''
            description: Char class [a-z] — Matches lowercase letters.
          5:
            pattern: "[a-z-]"
            test: Hello-World
            result: match
            options: ''
            substitution: ''
            description: Char class [a-z-] — Matches letters or hyphen.
          6:
            pattern: "[^a-z]"
            test: Hello World
            result: match
            options: ''
            substitution: ''
            description: Negated class [^a-z] — Matches non-lowercase.
          7:
            pattern: \t
            test: a	b
            result: match
            options: ''
            substitution: ''
            description: Escape \t — Matches tab character.
          8:
            pattern: ^
            test: abc
            result: match
            options: ''
            substitution: ''
            description: Anchor ^ — Matches start of string.
          9:
            pattern: $
            test: abc
            result: match
            options: ''
            substitution: ''
            description: Anchor $ — Matches end of string.
          10:
            pattern: \b
            test: Hello-World
            result: match
            options: ''
            substitution: ''
            description: Word boundary \b — Matches word edges.
          11:
            pattern: \B
            test: bend
            result: match
            options: ''
            substitution: ''
            description: Non-word boundary \B — Matches non-word edges.
      alternations:
        short: Alternations
        description: Match one of several options.
        examples:
          0:
            pattern: cat|dog
            test: I have a cat
            result: match
            options: ''
            substitution: ''
            description: cat|dog — Matches one option (cat example).
          1:
            pattern: cat|dog
            test: I have a dog
            result: match
            options: ''
            substitution: ''
            description: cat|dog — Matches one option (dog example).
          2:
            pattern: cat|dog
            test: I have a bird
            result: no-match
            options: ''
            substitution: ''
            description: cat|dog — No match if none fit.
          3:
            pattern: red|green|blue
            test: green apple
            result: match
            options: ''
            substitution: ''
            description: red|green|blue — Matches one of the colors.
          4:
            pattern: red|green|blue
            test: yellow banana
            result: no-match
            options: ''
            substitution: ''
            description: red|green|blue — No match if color absent.
      anchors:
        short: Anchors
        description: Match positions using ^, $, \A, \b, etc.
        examples:
          0:
            pattern: ^start
            test: start here
            result: match
            options: ''
            substitution: ''
            description: ^start — Matches start of string.
          1:
            pattern: ^start
            test: this is start
            result: no-match
            options: ''
            substitution: ''
            description: ^start — No match; not at start.
          2:
            pattern: end$
            test: This is the end
            result: match
            options: ''
            substitution: ''
            description: end$ — Matches end of string.
          3:
            pattern: end$
            test: end somewhere
            result: no-match
            options: ''
            substitution: ''
            description: end$ — No match; not at end.
          4:
            pattern: \bword\b
            test: The word is here
            result: match
            options: ''
            substitution: ''
            description: \bword\b — Matches 'word' at word edges.
          5:
            pattern: \bhello\b
            test: helloworld
            result: no-match
            options: ''
            substitution: ''
            description: \bhello\b — No match; not separate.
          6:
            pattern: \Aabc
            test: abc anywhere
            result: match
            options: ''
            substitution: ''
            description: \Aabc — Matches string start.
          7:
            pattern: \Aabc
            test: this abc anywhere
            result: no-match
            options: ''
            substitution: ''
            description: \Aabc — No match; not at start.
          8:
            pattern: xyz\b
            test: xyzxyz
            result: match
            options: ''
            substitution: ''
            description: xyz\b — Matches 'xyz' at word boundary.
          9:
            pattern: xyz\b
            test: xyz is here
            result: match
            options: ''
            substitution: ''
            description: xyz\b — Matches 'xyz' at word boundary.
          10:
            pattern: start\Z
            test: start
            result: match
            options: ''
            substitution: ''
            description: start\Z — Matches end of string.
          11:
            pattern: start\Z
            test: test start
            result: match
            options: ''
            substitution: ''
            description: start\Z — Matches string end.
      character-classes:
        short: Character Classes
        description: Match one char from [] sets or ranges; ^ negates.
        examples:
          0:
            pattern: "[abc]"
            test: a1bc
            result: match
            options: ''
            substitution: ''
            description: "[abc] — Matches 'a','b', or 'c'."
          1:
            pattern: "[^abc]"
            test: a1bc
            result: match
            options: ''
            substitution: ''
            description: "[^abc] — Matches any char not listed."
          2:
            pattern: "[0-9]"
            test: abc123
            result: match
            options: ''
            substitution: ''
            description: "[0-9] — Matches digits."
          3:
            pattern: "[a-z]"
            test: abc123
            result: match
            options: ''
            substitution: ''
            description: "[a-z] — Matches lowercase letters."
          4:
            pattern: "[A-Z]"
            test: abc123XYZ
            result: match
            options: ''
            substitution: ''
            description: "[A-Z] — Matches uppercase letters."
          5:
            pattern: "[^\\\\]"
            test: hello\world
            result: match
            options: ''
            substitution: ''
            description: "[^\\] — Matches any char except backslash."
          6:
            pattern: "[a-d&&aeiou]"
            test: abcd123
            result: match
            options: ''
            substitution: ''
            description: "[a-d&&aeiou] — Matches letters in both sets."
          7:
            pattern: "[a-d&&[^aeiou]]"
            test: abcd123
            result: match
            options: ''
            substitution: ''
            description: "[a-d&&[^aeiou]] — Matches letters in range but not vowels."
      character-types:
        short: Character Types
        description: Match types like \d, \s, \w, etc.
        examples:
          0:
            pattern: \d
            test: hello123
            result: match
            options: ''
            substitution: ''
            description: \d — Matches digits.
          1:
            pattern: \d
            test: helloworld
            result: no-match
            options: ''
            substitution: ''
            description: \d — No match without digits.
          2:
            pattern: \H
            test: hello world
            result: match
            options: ''
            substitution: ''
            description: \H — Matches non-hex characters.
          3:
            pattern: \s
            test: hello world
            result: match
            options: ''
            substitution: ''
            description: \s — Matches whitespace.
          4:
            pattern: \S
            test: hello world
            result: match
            options: ''
            substitution: ''
            description: \S — Matches non-whitespace.
          5:
            pattern: \w
            test: hello-world_123
            result: match
            options: ''
            substitution: ''
            description: \w — Matches word characters.
          6:
            pattern: \w
            test: hello@world
            result: match
            options: ''
            substitution: ''
            description: \w — Matches letters/numbers/_ only.
          7:
            pattern: \W
            test: hello@world
            result: match
            options: ''
            substitution: ''
            description: \W — Matches non-word characters.
      cluster-types:
        short: Cluster Types
        description: Handles newlines (\R) and grapheme clusters (\X).
        examples:
          0:
            pattern: \R
            test: |-
              abc
              123
            result: match
            options: ''
            substitution: ''
            description: \R — Matches newline clusters.
          1:
            pattern: \X
            test: "\U0001F44B"
            result: match
            options: ''
            substitution: ''
            description: \X — Matches graphemes (emoji example).
          2:
            pattern: \X
            test: "abc\U0001F44B123"
            result: match
            options: ''
            substitution: ''
            description: \X — Matches graphemes in a string with emoji.
          3:
            pattern: \X
            test: abć
            result: match
            options: ''
            substitution: ''
            description: \X — Matches graphemes (composed or combining chars).
      conditional-expressions:
        short: Conditional Expressions
        description: Branches subpatterns based on captures or conditions.
        examples:
          0:
            pattern: (?<A>a)(?(<A>)T|F)
            test: aT
            result: match
            options: ''
            substitution: ''
            description: (?<A>a)(?(<A>)T|F) — Chooses T or F using group A.
          1:
            pattern: (?<A>a)(?(<A>)T|)
            test: aT
            result: match
            options: ''
            substitution: ''
            description: Named group existence triggers branching.
          2:
            pattern: (a)(?(001)T)
            test: aT
            result: match
            options: ''
            substitution: ''
            description: Branches using a numeric condition.
          3:
            pattern: "\\A(?:(set)|(print))\\s+(\\w+)(?(1)=(\\d+))\\z"
            test: set x=32
            result: match
            options: ''
            substitution: ''
            description: "'=' and number expected if 'set' matches."
          4:
            pattern: "\\A(?:(set)|(print))\\s+(\\w+)(?(1)=(\\d+))\\z"
            test: print x
            result: match
            options: ''
            substitution: ''
            description: Branching example for the 'print' case.
          5:
            pattern: "\\A(?:(set)|(print))\\s+(\\w+)(?(1)=(\\d+))\\z"
            test: set y
            result: no-match
            options: ''
            substitution: ''
            description: Does not match when required conditions are missing.
      escape-sequences:
        short: Escape Sequences
        description: Examples using \t, \n, \d, etc.
        examples:
          0:
            pattern: \t
            test: a	b
            result: match
            options: ''
            substitution: ''
            description: \t — Matches a tab character.
          1:
            pattern: \n
            test: a

              b
            result: match
            options: ''
            substitution: ''
            description: \n — Matches a newline.
          2:
            pattern: \d
            test: 5
            result: match
            options: ''
            substitution: ''
            description: \d — Matches a digit.
          3:
            pattern: \d
            test: a
            result: no-match
            options: ''
            substitution: ''
            description: \d — Does not match if no digit.
          4:
            pattern: \s
            test: 'a '
            result: match
            options: ''
            substitution: ''
            description: \s — Matches whitespace.
          5:
            pattern: \S
            test: a
            result: match
            options: ''
            substitution: ''
            description: \S — Matches non-whitespace.
          6:
            pattern: \w
            test: word word-word word_word
            result: match
            options: ''
            substitution: ''
            description: \w — Matches word characters.
          7:
            pattern: \W
            test: word word-word word_word
            result: match
            options: ''
            substitution: ''
            description: \W — Matches non-word characters.
          8:
            pattern: \b
            test: word word-word word_word
            result: match
            options: ''
            substitution: ''
            description: \b — Matches word boundaries.
          9:
            pattern: \B
            test: word word-word word_word
            result: no-match
            options: ''
            substitution: ''
            description: \B — Matches non-word-boundary.
          10:
            pattern: \x41
            test: A
            result: match
            options: ''
            substitution: ''
            description: \x41 — Hex escape for 'A'.
          11:
            pattern: \\+
            test: a\\\b
            result: match
            options: ''
            substitution: ''
            description: \\+ — Matches repeated backslashes.
          12:
            pattern: \?
            test: '?'
            result: match
            options: ''
            substitution: ''
            description: \? — Matches literal question mark.
      free-space:
        short: Free Space
        description: Ignores spaces and comments to improve readability.
        examples:
          0:
            pattern: "a  # comment \nb"
            test: ab
            result: match
            options: x
            substitution: ''
            description: Ignores spaces/comments to match 'ab'.
          1:
            pattern: |2-
                a  # word
                b
            test: ab
            result: match
            options: x
            substitution: ''
            description: Heredoc ignoring spaces/comments matches 'ab'.
          2:
            pattern: "  a #word \nb"
            test: ab
            result: match
            options: x
            substitution: ''
            description: Ignores spaces/comments to match 'ab'.
          3:
            pattern: |2-
                 a   # starting
                 b
            test: ab
            result: match
            options: x
            substitution: ''
            description: Ignores spaces/comments to match 'ab' (alt).
      group-assertions:
        short: Group Assertions
        description: Positive/negative lookahead and lookbehind (zero-width).
        examples:
          0:
            pattern: (?=abc)
            test: abc
            result: match
            options: ''
            substitution: ''
            description: (?=abc) — Position followed by 'abc' (positive lookahead).
          1:
            pattern: (?=\w+)
            test: hello world
            result: match
            options: ''
            substitution: ''
            description: (?=\w+) — Positive lookahead asserting word characters ahead.
          2:
            pattern: (?!abc)
            test: xyz
            result: match
            options: ''
            substitution: ''
            description: (?!abc) — Negative lookahead asserting 'abc' does not follow.
          3:
            pattern: (?<=abc)
            test: abcxyz
            result: match
            options: ''
            substitution: ''
            description: (?<=abc) — Positive lookbehind asserting it is preceded by 'abc'.
          4:
            pattern: (?<=\d{3})
            test: 123abc
            result: match
            options: ''
            substitution: ''
            description: (?<=\d{3}) — Lookbehind asserting three digits precede.
          5:
            pattern: (?<=\b)
            test: hello
            result: match
            options: ''
            substitution: ''
            description: (?<=\b) — Lookbehind asserting a word boundary precedes.
          6:
            pattern: (?<!abc)
            test: xyzabc
            result: match
            options: ''
            substitution: ''
            description: (?<!abc) — Negative lookbehind asserting not preceded by 'abc'.
          7:
            pattern: (?<!\d)
            test: abc123
            result: match
            options: ''
            substitution: ''
            description: (?<!\d) — Negative lookbehind, previous char is not a digit.
          8:
            pattern: (?<!\d{2})
            test: abc123
            result: match
            options: ''
            substitution: ''
            description: (?<!\d{2}) — Asserts that two digits do not precede.
      group-atomic:
        short: Atomic Groups
        description: Prevents backtracking inside (?>...) groups.
        examples:
          0:
            pattern: a(bc|b)c
            test: abc
            result: match
            options: ''
            substitution: ''
            description: a(bc|b)c — Example of choice behavior of c-branch.
          1:
            pattern: a(?>bc|b)c
            test: abc
            result: no-match
            options: ''
            substitution: ''
            description: a(?>bc|b)c — Atomic group blocks backtracking between options.
          2:
            pattern: (\w+)\d{3}
            test: user123
            result: match
            options: ''
            substitution: ''
            description: (\w+)\d{3} — Captures word followed by three digits.
          3:
            pattern: (?>\w+)\d{3}
            test: user123
            result: no-match
            options: ''
            substitution: ''
            description: (?>\w+) — Greedy atomic match blocks digits after.
          4:
            pattern: Start(A+|A*B)End
            test: StartABEnd
            result: match
            options: ''
            substitution: ''
            description: Start(A+|A*B)End — Example of repetition inside alternation.
          5:
            pattern: Start(?>A+|A*B)End
            test: StartABEnd
            result: no-match
            options: ''
            substitution: ''
            description: Start(?>A+|A*B)End — Atomic alternation changes match.
      group-absence:
        short: Group Absence
        description: (?~) — Match substrings that do not contain the specified pattern.
        examples:
          0:
            pattern: (?~abc)
            test: ab
            result: match
            options: ''
            substitution: ''
            description: Matches when 'abc' is not present.
          1:
