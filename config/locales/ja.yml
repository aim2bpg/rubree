        short: 基本的なパターン Basic Patterns
        description: 連接、選択、繰り返し。
        examples:
          0:
            pattern: abc
            test: abc
            result: match
            options: ''
            substitution: ''
            description: 連接 abc — 'a' の後に 'b'、続けて 'c' が続く並びにマッチする。
