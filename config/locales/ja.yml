      wrap_words: '単語を折り返す'
      show_invisibles: '不可視文字を表示'
    categories:
      pattern-matching-examples:
        short: パターン
        description: "実践的なパターン：メタ文字（^, $, \\d, 文字クラス、グループ）と名前付きキャプチャを使った例。メール、URL、IPv4/IPv6、ログ抽出、YAML 抜き出しを示します。"
        examples:
          0:
            pattern: "^(?<local_part>[a-zA-Z0-9.!#$%&'*+\\/=?^_`{|}~-]+)@(?<domain_name>([a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)(?:\\.(?:[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?))*)$"
            test: |-
              test@example.com
              foo.bar@sub.domain.org
              bad@.com
              user@site.co.jp
              wrong@site,com
            result: match
            options: m
            substitution: ''
            description: "メール: 文字クラスと + を使い local_part と domain_name を名前付きキャプチャで抽出、有効なアドレスはマッチし不正な形式は除外します。"
          1:
            pattern: "^(?<scheme>https?|ftp):\\/\\/(?<host>[a-zA-Z0-9.-]+)(?<path>\\/[^\\s?#]*)?(\\?(?<query>[^#\\s]*))?(#(?<fragment>\\S+))?$"
            test: |-
              https://example.com
              https://example.com/path?arg=1
              ftp://files.net/path#section
              http://localhost
              invalid_url
            result: match
            options: m
            substitution: ''
            description: "URL: ^ とオプショナルなグループ、名前付きキャプチャで scheme, host, path, query, fragment を抽出します（http/https/ftp 対応）。"
          2:
            pattern: "^(?<octet1>25[0-5]|2[0-4]\\d|1\\d\\d|[1-9]?\\d)\\.(?<octet2>25[0-5]|2[0-4]\\d|1\\d\\d|[1-9]?\\d)\\.(?<octet3>25[0-5]|2[0-4]\\d|1\\d\\d|[1-9]?\\d)\\.(?<octet4>25[0-5]|2[0-4]\\d|1\\d\\d|[1-9]?\\d)$"
            test: |-
              192.168.0.1
              255.255.255.255
              256.100.100.100
              10.0.0.1
              0.0.0.0
            result: match
            options: m
            substitution: ''
            description: "IPv4: オクテットを 0-255 に制限する範囲／選択を使い、4 つのオクテットを名前付きキャプチャで取得します。"
          3:
            pattern: "^(?<block1>[0-9a-fA-F]{1,4}):(?<block2>[0-9a-fA-F]{1,4}):(?<block3>[0-9a-fA-F]{1,4}):(?<block4>[0-9a-fA-F]{1,4}):(?<block5>[0-9a-fA-F]{1,4}):(?<block6>[0-9a-fA-F]{1,4}):(?<block7>[0-9a-fA-F]{1,4}):(?<block8>[0-9a-fA-F]{1,4})$|^(?<compressed_address>([0-9a-fA-F]{1,4}:){1,7}:)$"
            test: |-
              2001:0db8:85a3:0000:0000:8a2e:0370:7334
              2001:db8::8a2e:370:7334
              ::1
              invalid::ip
              fe80::1ff:fe23:4567:890a
            result: match
            options: m
            substitution: ''
            description: "block_one から block_eight の名前付きキャプチャ、または compressed_address を使用して IPv6 アドレスにマッチさせる例。"
          4:
            pattern: "^\\[(?<timestamp>\\d{4}-\\d{2}-\\d{2} \\d{2}:\\d{2}:\\d{2})\\] \\[(?<level>ERROR)\\] (?<message>.+?)$"
            test: |-
              [2025-08-17 12:00:00] [INFO] Start
              [2025-08-17 12:01:00] [ERROR] Failed
              [2025-08-17 12:02:00] [WARN] Low
              [2025-08-17 12:03:00] [ERROR] Crash
              [2025-08-17 12:04:00] [INFO] Done
            result: match
            options: m
            substitution: ''
            description: "タイムスタンプ、レベル、メッセージを名前付きキャプチャして、ERROR ログエントリを抽出する例。"
          5:
            pattern: "^(?<parent>[a-zA-Z0-9_-]+):\\n(?: {2}(?<key1>[a-zA-Z0-9_-]+): (?<value1>.+)\\n){3}\\s*(?: {2}(?<key2>[a-zA-Z0-9_-]+): (?<value2>.+)\\n){3}?"
            test: |-
              parent1:
                name: Alice
                age: 30
                city: Tokyo
              parent2:
                hobby: hiking
                pet: dog
                food: sushi
              invalid line
            result: match
            options: m
            substitution: ''
            description: 親キー配下にそれぞれ3つずつのキー=値ペアを持つ 2 レベルのネストされた YAML をマッチする。
      alternations:
        short: 選択
        description: "選択 (|): 複数の候補のうちいずれかにマッチさせる。サブパターンやリテラルの短い集合に便利です。"
        examples:
          0:
            pattern: cat|dog
            test: I have a cat
            result: match
            options: ''
            substitution: ''
            description: "パターン: `cat|dog` — テキスト内で 'cat' または 'dog' が見つかればマッチします（部分一致）。"
          1:
            pattern: cat|dog
            test: I have a dog
            result: match
            options: ''
            substitution: ''
            description: "同様の確認: `cat|dog` が 'dog' にマッチする例です。"
          2:
            pattern: cat|dog
            test: I have a bird
            result: no-match
            options: ''
            substitution: ''
            description: "不一致: どの選択肢にも当てはまらない場合はマッチしません。"
          3:
            pattern: red|green|blue
            test: green apple
            result: match
            options: ''
            substitution: ''
            description: "パターン: `red|green|blue` — 指定した色のリテラルいずれかにマッチ。"
          4:
            pattern: red|green|blue
            test: yellow banana
            result: no-match
            options: ''
            substitution: ''
            description: "不一致: 'yellow' は選択肢に無いためヒットしません。"
      basic-operations:
        short: 基本操作
        description: "基本操作：連結、選択、繰り返し（構文糖衣を使わない）を示す例。"
        examples:
          0:
            pattern: abc
            test: abc
            result: match
            options: ''
            substitution: ''
            description: "abc — [meta: 連結] 'a' の後に 'b'、続けて 'c' が続く正確な並びに一致する。"
          1:
            pattern: ab
            test: cab
            result: match
            options: ''
            substitution: ''
            description: "ab — [meta: 連結] 部分一致: 'cab' の中の 'ab' に一致する。"
          2:
            pattern: ab
            test: acb
            result: no-match
            options: ''
            substitution: ''
            description: "ab — [meta: 連結] 不一致: 'acb' では 'a' の直後に 'b' が来ないためマッチしない。"
          3:
            pattern: a|b|c
            test: abc
            result: match
            options: ''
            substitution: ''
            description: "a|b|c — [meta: | (選択)] 'a'/'b'/'c' のいずれかに一致する（ここでは先頭の 'a'）。"
          4:
            pattern: a|b*
            test: bbb
            result: match
            options: ''
            substitution: ''
            description: "a|b* — [meta: |, *] 選択 + 量指定子: `b*` が連続する 'b' を許容するため 'bbb' に一致する。"
          5:
            pattern: a|b*
            test: aaa
            result: match
            options: ''
            substitution: ''
            description: "a|b* — [meta: |, *] 選択: 最初の選択肢 'a' があればそれに一致する（'aaa' の先頭が該当）。"
          6:
            pattern: a*
            test: a
            result: match
            options: ''
            substitution: ''
            description: "a* — [meta: *] Kleene スター: 0 回以上の 'a' に一致する（ここでは 'a' に一致）。"
          7:
            pattern: a*
            test: aaa
            result: match
            options: ''
            substitution: ''
            description: "a* — [meta: *] 連続する 'a' の列（ここでは 'aaa'）に一致する。"
          8:
            pattern: a*
            test: bbb
            result: match
            options: ''
            substitution: ''
            description: "a* — [meta: *] テスト文字列に 'a' がない場合は空文字に一致する（'bbb' の例）。"
          9:
            pattern: ab|cd
            test: cd
            result: match
            options: ''
            substitution: ''
            description: "ab|cd — [meta: |] 'ab' または 'cd' に一致する（ここでは 'cd'）。"
          10:
            pattern: a|b*
            test: a
            result: match
            options: ''
            substitution: ''
            description: "a|b* — [meta: |, *] 例: 'a' または 'b*' に一致する。"
          11:
            pattern: a*bc
            test: aaabc
            result: match
            options: ''
            substitution: ''
            description: "a*bc — [meta: *, 連結] 0 回以上の 'a' の後に 'b' と 'c' が続くパターンに一致する（例: 'aaabc'）。"
      syntax-sugar:
        short: 糖衣構文
        description: よく使われる糖衣構文：量指定子、ドット、文字クラス、エスケープ、アンカーなど。
        examples:
          0:
            pattern: a+
            test: aaab
            result: match
            options: ''
            substitution: ''
            description: '量指定子 ''+'' : 1回以上の ''a'' にマッチする。'
          1:
            pattern: a?
            test: apple
            result: match
            options: ''
            substitution: ''
            description: '量指定子 ''?'' : ''a'' があってもなくてもマッチする（任意）。'
          2:
            pattern: a{2,4}
            test: aaabc
            result: match
            options: ''
            substitution: ''
            description: '量指定子 ''{n,m}'' : 2 回から 4 回の ''a'' にマッチする。'
          3:
            pattern: a.c
            test: abc
            result: match
            options: ''
            substitution: ''
            description: 'ドット ''.'' : 任意の1文字にマッチする。'
          4:
            pattern: "[a-z]"
            test: g
            result: match
            options: ''
            substitution: ''
            description: '文字クラス: 小文字の英字にマッチする。'
          5:
            pattern: "[a-z-]"
            test: "-"
            result: match
            options: ''
            substitution: ''
            description: '文字クラス（範囲）: ハイフンを含む範囲にマッチする。'
          6:
            pattern: "[^a-z]"
            test: A
            result: match
            options: ''
            substitution: ''
            description: '否定クラス: 小文字の英字以外にマッチする。'
          7:
            pattern: a\tb
            test: "a\tb"
            result: match
            options: ''
            substitution: ''
            description: 'エスケープ: タブ文字 ''\t'' にマッチする。'
          8:
            pattern: "^a"
            test: abc
            result: match
            options: ''
            substitution: ''
            description: 'アンカー ''^'' : 文字列の先頭にマッチする。'
          9:
            pattern: c$
            test: abc
            result: match
            options: ''
            substitution: ''
            description: 'アンカー ''$'' : 文字列の末尾にマッチする。'
          10:
            pattern: "\\bword\\b"
            test: " word "
            result: match
            options: ''
            substitution: ''
            description: '単語境界 ''\b'' : 単語の境界にマッチする。'
          11:
            pattern: "\\Bend"
            test: bend
            result: match
            options: ''
            substitution: ''
            description: '非単語境界 ''\B'' : 単語境界でない位置にマッチする。'
      anchors:
        short: アンカー
        description: アンカーを使って文字列内の位置（先頭・末尾・単語境界など）をマッチさせる方法を示します。
        examples:
          0:
            pattern: "^start"
            test: start here
            result: match
            options: ''
            substitution: ''
            description: "文字列の先頭にある 'start' にマッチする例。"
          1:
            pattern: "^start"
            test: this is start
            result: no-match
            options: ''
            substitution: ''
            description: 先頭にないためマッチしない。
          2:
            pattern: end$
            test: This is the end
            result: match
            options: ''
            substitution: ''
            description: 文字列の末尾にある 'end' にマッチする。
          3:
            pattern: end$
            test: end somewhere
            result: no-match
            options: ''
            substitution: ''
            description: 末尾にないためマッチしない。
          4:
            pattern: "\\bword\\b"
            test: The word is here
            result: match
            options: ''
            substitution: ''
            description: 単語として独立した 'word' にマッチする。
          5:
            pattern: "\\bhello\\b"
            test: helloworld
            result: no-match
            options: ''
            substitution: ''
            description: "単語境界で分離されていない 'hello' はマッチしない例。"
          6:
            pattern: "\\Aabc"
            test: abc anywhere
            result: match
            options: ''
            substitution: ''
            description: 先頭の 'abc' にマッチする。
          7:
            pattern: "\\Aabc"
            test: this abc anywhere
            result: no-match
            options: ''
            substitution: ''
            description: 先頭でないためマッチしない。
          8:
            pattern: xyz\b
            test: xyzxyz
            result: match
            options: ''
            substitution: ''
            description: 単語境界に続く 'xyz' にマッチする。
          9:
            pattern: xyz\b
            test: xyz is here
            result: match
            options: ''
            substitution: ''
            description: 単語境界上の 'xyz' にマッチする。
          10:
            pattern: start\Z
            test: start
            result: match
            options: ''
            substitution: ''
            description: "文字列末尾の 'start' にマッチする例。"
          11:
            pattern: start\Z
            test: test start
            result: match
            options: ''
            substitution: ''
            description: "文字列末尾の 'start' にマッチする例（重複）。"
      character-classes:
        short: 文字クラス
        description: "文字クラス [..]: 文字の集合／範囲を指定して 1 文字にマッチ。先頭に ^ を置くと否定クラスになります。"
        examples:
          0:
            pattern: "[abc]"
            test: a1bc
            result: match
            options: ''
            substitution: ''
            description: "パターン: `[abc]` — 'a','b','c' のいずれかにマッチ。'1' はマッチしません。"
          1:
            pattern: "[^abc]"
            test: a1bc
            result: match
            options: ''
            substitution: ''
            description: "パターン: `[^abc]` — 否定クラス。'1' はマッチし、'a' はマッチしません。"
          2:
            pattern: "[0-9]"
            test: abc123
            result: match
            options: ''
            substitution: ''
            description: "[0-9] の範囲により '1','2','3' のような数字にマッチする。'a' はマッチしない。"
          3:
            pattern: "[a-z]"
            test: abc123
            result: match
            options: ''
            substitution: ''
            description: "[a-z] の範囲により小文字の英字にマッチする。'1' はマッチしない。"
          4:
            pattern: "[A-Z]"
            test: abc123XYZ
            result: match
            options: ''
            substitution: ''
            description: "[A-Z] により大文字の英字（X,Y,Zなど）にマッチする。小文字や数字はマッチしない。"
          5:
            pattern: "[^\\\\]"
            test: hello\world
            result: match
            options: ''
            substitution: ''
            description: "[^\\] のようにバックスラッシュを除外したクラスは '\\' をマッチさせない（他の文字はマッチ）。"
          6:
            pattern: "[a-d&&aeiou]"
            test: abcd123
            result: match
            options: ''
            substitution: ''
            description: "[a-d] の範囲で 'a' が母音の条件を満たすためマッチする。"
          7:
            pattern: "[a-d&&[^aeiou]]"
            test: abcd123
            result: match
            options: ''
            substitution: ''
            description: "[a-d] 範囲で 'b' が母音でないためマッチする（'a','c','d' はマッチせず）。"
          8:
            pattern: "[a=e=b]"
            test: a
            result: match
            options: ''
            substitution: ''
            description: クラス内での同値記述により 'a' が 'e' と 'b' と同様に扱われる例。
      character-types:
        short: 文字タイプ
        description: 数字や空白など、特定の文字タイプ（\d, \s, \w 等）にマッチさせる例。
        examples:
          0:
            pattern: "\\d"
            test: hello123
            result: match
            options: ''
            substitution: ''
            description: 数字や空白などの文字タイプを扱う基本例。
          1:
            pattern: "\\d"
            test: helloworld
            result: no-match
            options: ''
            substitution: ''
            description: "'1','2','3' のような数字にマッチする例（\\d に相当）。"
          2:
            pattern: "\\H"
            test: hello world
            result: match
            options: ''
            substitution: ''
            description: "'hello world' の全ての文字が非空白であるのでマッチする例。"
          3:
            pattern: "\\s"
            test: hello world
            result: match
            options: ''
            substitution: ''
            description: "'hello world' の空白文字（スペース）にマッチする例。"
          4:
            pattern: "\\S"
            test: hello world
            result: match
            options: ''
            substitution: ''
            description: "'hello' と 'world' の間の空白文字（スペース）にマッチする例。"
          5:
            pattern: "\\w"
            test: helloworld123
            result: match
            options: ''
            substitution: ''
            description: 単語文字（'h','e','l','l','o','w','o','r','l','d','1','2','3'）にマッチする例。
          6:
            pattern: "\\w"
            test: hello@world
            result: match
            options: ''
            substitution: ''
            description: 単語文字（\w）により英数字がマッチする例（'1','2','3' を含む）。
          7:
            pattern: "\\W"
            test: hello@world
            result: match
            options: ''
            substitution: ''
            description: 単語文字にマッチする例。'@' は単語文字ではないため不一致。
          8:
            pattern: "\\W"
            test: helloworld
            result: no-match
            options: ''
            substitution: ''
            description: 非単語文字（'@' など）にマッチする例。
          # 9:
          #   description: すべてが単語文字であるためマッチしない例。
      cluster-types:
        short: クラスタ（グラフェム）
        description: グラフェム（表示単位）や改行などのクラスタを \R や \X で扱う例。
        examples:
          0:
            pattern: "\\R"
            test: |-
              abc
              123
            result: match
            options: ''
            substitution: ''
            description: "\\R/\\X を使ったグラフェムクラスタの基本例。"
          1:
            pattern: "\\R"
            test: "hello\rworld"
            result: match
            options: ''
            substitution: ''
            description: "'abc' と '123' の間の改行文字にマッチする例。"
          2:
            pattern: "\\X"
            test: "\U0001F44B"
            result: match
            options: ''
            substitution: ''
            description: "絵文字（例: \U0001F44B）を 1 つのグラフェムクラスタとして扱う例。"
          3:
            pattern: "\\X"
            test: "abc\U0001F44B123"
            result: match
            options: ''
            substitution: ''
            description: "文字列全体を絵文字を含めて単一のグラフェムクラスタとして扱う例。"
          4:
            pattern: "\\X"
            test: abć
            result: match
            options: ''
            substitution: ''
            description: 絵文字を含めて文字列全体を単一のグラフェムクラスタとして扱う例。
          # 5:
          #   description: 合字や結合文字を1つの表示単位として扱う例（アクセント付き文字）。
      conditional-expressions:
