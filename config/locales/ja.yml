            result: match
            options: ''
            substitution: ''
            description: 選択 + 繰り返し a|b* — 最初の選択肢の 'a' にマッチする。
          5:
            pattern: a|b*
            test: bbb
            result: match
            options: ''
            substitution: ''
            description: 選択 + 量指定子 a|b* — 後の選択肢の連続する 'b' にマッチする。
          6:
            pattern: a*
            test: a
            result: match
            options: ''
            substitution: ''
            description: Kleene スター a* — 0 回以上の 'a' にマッチする。
          7:
            pattern: a*
            test: aaa
            result: match
            options: ''
            substitution: ''
            description: Kleene スター a* — 連続する 'a' の列にマッチする。
          8:
            pattern: a*
            test: bbb
            result: match
            options: ''
            substitution: ''
            description: Kleene スター a* — 'a' がない場合は空文字にマッチする。
          9:
