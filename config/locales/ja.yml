    categories:
      pattern-matching-examples:
        short: 実践的なパターン
        description: メールアドレス、URL、IPv4/IPv6アドレス、ログ、YAML。
        examples:
          0:
            pattern: "^(?<local_part>[a-zA-Z0-9.!#$%&'*+\\/=?^_`{|}~-]+)@(?<domain_name>([a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)(?:\\.(?:[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?))*)$"
            test: |-
              test@example.com
              foo.bar@sub.domain.org
              bad@.com
              user@site.co.jp
              wrong@site,com
            result: match
            options: m
            substitution: ''
            description: メールアドレス — 有効なメールアドレスにマッチします。
          1:
            pattern: "^(?<scheme>https?|ftp):\\/\\/(?<host>[a-zA-Z0-9.-]+)(?<path>\\/[^\\s?#]*)?(\\?(?<query>[^#\\s]*))?(#(?<fragment>\\S+))?$"
            test: |-
              https://example.com
              https://example.com/path?arg=1
              ftp://files.net/path#section
              http://localhost
              invalid_url
            result: match
            options: m
            substitution: ''
            description: "URL — ^ とオプショナルなグループ、名前付きキャプチャで scheme, host, path, query, fragment を抽出します（http/https/ftp 対応）。"
          2:
            pattern: "^(?<octet1>25[0-5]|2[0-4]\\d|1\\d\\d|[1-9]?\\d)\\.(?<octet2>25[0-5]|2[0-4]\\d|1\\d\\d|[1-9]?\\d)\\.(?<octet3>25[0-5]|2[0-4]\\d|1\\d\\d|[1-9]?\\d)\\.(?<octet4>25[0-5]|2[0-4]\\d|1\\d\\d|[1-9]?\\d)$"
            test: |-
              192.168.0.1
              255.255.255.255
              256.100.100.100
              10.0.0.1
              0.0.0.0
            result: match
            options: m
            substitution: ''
            description: "IPv4 — オクテットを 0-255 に制限する範囲／選択を使い、4 つのオクテットを名前付きキャプチャで取得します。"
          3:
            pattern: "^(?<block1>[0-9a-fA-F]{1,4}):(?<block2>[0-9a-fA-F]{1,4}):(?<block3>[0-9a-fA-F]{1,4}):(?<block4>[0-9a-fA-F]{1,4}):(?<block5>[0-9a-fA-F]{1,4}):(?<block6>[0-9a-fA-F]{1,4}):(?<block7>[0-9a-fA-F]{1,4}):(?<block8>[0-9a-fA-F]{1,4})$|^(?<compressed_address>([0-9a-fA-F]{1,4}:){1,7}:)$"
            test: |-
              2001:0db8:85a3:0000:0000:8a2e:0370:7334
              2001:db8::8a2e:370:7334
              ::1
              invalid::ip
              fe80::1ff:fe23:4567:890a
            result: match
            options: m
            substitution: ''
            description: "block_one から block_eight の名前付きキャプチャ、または compressed_address を使用して IPv6 アドレスにマッチさせる例。"
          4:
            pattern: "^\\[(?<timestamp>\\d{4}-\\d{2}-\\d{2} \\d{2}:\\d{2}:\\d{2})\\] \\[(?<level>ERROR)\\] (?<message>.+?)$"
            test: |-
              [2025-08-17 12:00:00] [INFO] Start
              [2025-08-17 12:01:00] [ERROR] Failed
              [2025-08-17 12:02:00] [WARN] Low
              [2025-08-17 12:03:00] [ERROR] Crash
              [2025-08-17 12:04:00] [INFO] Done
            result: match
            options: m
            substitution: ''
            description: "タイムスタンプ、レベル、メッセージを名前付きキャプチャして、ERROR ログエントリを抽出する例。"
          5:
            pattern: "^(?<parent>[a-zA-Z0-9_-]+):\\n(?: {2}(?<key1>[a-zA-Z0-9_-]+): (?<value1>.+)\\n){3}\\s*(?: {2}(?<key2>[a-zA-Z0-9_-]+): (?<value2>.+)\\n){3}?"
            test: |-
              parent1:
                name: Alice
                age: 30
                city: Tokyo
              parent2:
                hobby: hiking
                pet: dog
                food: sushi
              invalid line
            result: match
            options: m
            substitution: ''
            description: 親キー配下にそれぞれ3つずつのキー=値ペアを持つ 2 レベルのネストされた YAML をマッチする。
      basic-operations:
        short: 基本三演算
        description: "連接、選択、繰り返し。"
        examples:
          0:
            pattern: abc
            test: abc
            result: match
            options: ''
            substitution: ''
            description: 連接 abc — 'a' の後に 'b'、続けて 'c' が続く並びにマッチする。
          1:
            pattern: ab
            test: cab
            result: match
            options: ''
            substitution: ''
            description: 連接 ab — 'cab' の中の 'ab' にマッチする。
          2:
            pattern: ab
            test: acb
            result: no-match
            options: ''
            substitution: ''
            description: 連接 ab — 'acb' では 'a' の直後に 'b' が来ないためマッチしない。
          3:
            pattern: a|b|c
            test: abc
            result: match
            options: ''
            substitution: ''
            description: 選択 a|b|c — 'a'/'b'/'c' のいずれかにマッチ（ここでは先頭の 'a'）。
          4:
            pattern: a|b*
            test: bbb
            result: match
            options: ''
            substitution: ''
            description: 選択 + 量指定子 a|b* — b* が連続する 'b' を許容するため 'bbb' にマッチする。
          5:
            pattern: a|b*
            test: aaa
            result: match
            options: ''
            substitution: ''
            description: 選択 + 量指定子 a|b* — 最初の選択肢 'a' があればそれにマッチ（'aaa' の先頭が該当）。
          6:
            pattern: a*
            test: a
            result: match
            options: ''
            substitution: ''
            description: Kleene スター a* — 0 回以上の 'a' にマッチ（ここでは 'a' にマッチ）。
          7:
            pattern: a*
            test: aaa
            result: match
            options: ''
            substitution: ''
            description: Kleene スター a* — 連続する 'a' の列（ここでは 'aaa'）にマッチする。
          8:
            pattern: a*
            test: bbb
            result: match
            options: ''
            substitution: ''
            description: Kleene スター a* — テスト文字列に 'a' がない場合は空文字にマッチ（'bbb' の例）。
          9:
            pattern: ab|cd
            test: cd
            result: match
            options: ''
            substitution: ''
            description: 連接 + 選択 ab|cd — 'ab' または 'cd' にマッチ（ここでは 'cd'）。
          10:
            pattern: a|b*
            test: a
            result: match
            options: ''
            substitution: ''
            description: 選択 + 量指定子 a|b* — 'a' または 'b*' にマッチする。
          11:
            pattern: a*bc
            test: aaabc
            result: match
            options: ''
            substitution: ''
            description: 連接 + 量指定子 a*bc — 0 回以上の 'a' の後に 'b' と 'c' が続くパターンにマッチ（'aaabc' の例）。
      syntax-sugar:
        short: 糖衣構文
        description: 量指定子、ドット、文字クラス、エスケープシーケンス、アンカーなど。
        examples:
          0:
            pattern: a+
            test: aaab
            result: match
            options: ''
            substitution: ''
            description: 量指定子 a+ — 1回以上の 'a' にマッチする。
          1:
            pattern: a?
            test: apple
            result: match
            options: ''
            substitution: ''
            description: 量指定子 a? — 'a' があってもなくてもマッチする（任意）。
          2:
            pattern: a{2,4}
            test: aaabc
            result: match
            options: ''
            substitution: ''
            description: 量指定子 a{2,4} — 2 回から 4 回の 'a' にマッチする。
          3:
            pattern: a.c
            test: abc
            result: match
            options: ''
            substitution: ''
            description: ドット . — 任意の1文字にマッチする。
          4:
            pattern: "[a-z]"
            test: Hello World
            result: match
            options: ''
            substitution: ''
            description: 文字クラス — 小文字の英字にマッチする。
          5:
            pattern: "[a-z-]"
            test: Hello-World
            result: match
            options: ''
            substitution: ''
            description: '文字クラス（範囲） — ハイフンを含む範囲にマッチする。'
          6:
            pattern: "[^a-z]"
            test: Hello World
            result: match
            options: ''
            substitution: ''
            description: '否定クラス — 小文字の英字以外にマッチする。'
          7:
            pattern: \t
            test: a	b
            result: match
            options: ''
            substitution: ''
            description: エスケープ — タブ文字 \t にマッチする。
          8:
            pattern: ^
            test: abc
            result: match
            options: ''
            substitution: ''
            description: アンカー ^ — 文字列の先頭位置にマッチする。
          9:
            pattern: $
            test: abc
            result: match
            options: ''
            substitution: ''
            description: アンカー $ — 文字列の末尾位置にマッチする。
          10:
            pattern: \b
            test: Hello-World
            result: match
            options: ''
            substitution: ''
            description: 単語境界 \b — 単語の境界にマッチする。
          11:
            pattern: \B
            test: bend
            result: match
            options: ''
            substitution: ''
            description: 非単語境界 \B — 単語境界でない位置にマッチする。
      alternations:
        short: 選択
        description: "| — 複数の候補のいずれかにマッチする。"
        examples:
          0:
            pattern: cat|dog
            test: I have a cat
            result: match
            options: ''
            substitution: ''
            description: "cat|dog — 候補のいずれかにマッチする。"
          1:
            pattern: cat|dog
            test: I have a dog
            result: match
            options: ''
            substitution: ''
            description: "cat|dog が 'dog' にマッチする。"
          2:
            pattern: cat|dog
            test: I have a bird
            result: no-match
            options: ''
            substitution: ''
            description: "どの選択肢にも当てはまらない場合はマッチしない。"
          3:
            pattern: red|green|blue
            test: green apple
            result: match
            options: ''
            substitution: ''
            description: "red|green|blue — 指定した色のいずれかにマッチする。"
          4:
            pattern: red|green|blue
            test: yellow banana
            result: no-match
            options: ''
            substitution: ''
            description: "yellow — 選択肢にないためマッチしない。"
      anchors:
        short: アンカー
        description: "アンカー：^、$、\\A、\\b 等で文字列内の位置をマッチする。"
        examples:
          0:
            pattern: ^start
            test: start here
            result: match
            options: ''
            substitution: ''
            description: ^start — 文字列先頭にあるためマッチする。
          1:
            pattern: ^start
            test: this is start
            result: no-match
            options: ''
            substitution: ''
            description: ^start — 文字列先頭にないためマッチしない。
          2:
            pattern: end$
            test: This is the end
            result: match
            options: ''
            substitution: ''
            description: end$ — 文字列末尾にあるためマッチする。
          3:
            pattern: end$
            test: end somewhere
            result: no-match
            options: ''
            substitution: ''
            description: end$ — 文字列末尾にないためマッチしない。
          4:
            pattern: \bword\b
            test: The word is here
            result: match
            options: ''
            substitution: ''
            description: \bword\b — 単語境界で独立した 'word' にマッチする。
          5:
            pattern: \bhello\b
            test: helloworld
            result: no-match
            options: ''
            substitution: ''
            description: \bhello\b — 単語境界で分離されていないためマッチしない。
          6:
            pattern: \Aabc
            test: abc anywhere
            result: match
            options: ''
            substitution: ''
            description: \Aabc — 文字列先頭にあるためマッチする。
          7:
            pattern: \Aabc
            test: this abc anywhere
            result: no-match
            options: ''
            substitution: ''
            description: \Aabc — 文字列先頭にないためマッチしない。
          8:
            pattern: xyz\b
            test: xyzxyz
            result: match
            options: ''
            substitution: ''
            description: xyz\b — 単語境界で 'xyz' にマッチする。
          9:
            pattern: xyz\b
            test: xyz is here
            result: match
            options: ''
            substitution: ''
            description: xyz\b — 単語境界で 'xyz' にマッチする。
          10:
            pattern: start\Z
            test: start
            result: match
            options: ''
            substitution: ''
            description: start\Z — 文字列末尾にマッチする。
          11:
            pattern: start\Z
            test: test start
            result: match
            options: ''
            substitution: ''
            description: start\Z — 文字列末尾にマッチする。
      character-classes:
        short: 文字クラス
        description: "文字クラス：角括弧で文字集合／範囲を指定し1文字にマッチする。先頭に ^ で否定。"
        examples:
          0:
            pattern: "[abc]"
            test: a1bc
            result: match
            options: ''
            substitution: ''
            description: "[abc] — 'a','b','c' のいずれかにマッチする。"
          1:
            pattern: "[^abc]"
            test: a1bc
            result: match
            options: ''
            substitution: ''
            description: "[^abc] — 指定文字以外にマッチする。"
          2:
            pattern: "[0-9]"
            test: abc123
            result: match
            options: ''
            substitution: ''
            description: "[0-9] — 数字にマッチする。"
          3:
            pattern: "[a-z]"
            test: abc123
            result: match
            options: ''
            substitution: ''
            description: "[a-z] — 小文字英字にマッチする。"
          4:
            pattern: "[A-Z]"
            test: abc123XYZ
            result: match
            options: ''
            substitution: ''
            description: "[A-Z] — 大文字英字にマッチする。"
          5:
            pattern: "[^\\\\]"
            test: hello\world
            result: match
            options: ''
            substitution: ''
            description: "バックスラッシュを除外した否定クラスの例。"
          6:
            pattern: "[a-d&&aeiou]"
            test: abcd123
            result: match
            options: ''
            substitution: ''
            description: "範囲と集合の交差により特定文字にマッチする。"
          7:
            pattern: "[a-d&&[^aeiou]]"
            test: abcd123
            result: match
            options: ''
            substitution: ''
            description: "範囲と否定の組合せで特定文字にマッチする。"
          8:
            pattern: "[a=e=b]"
            test: a
            result: match
            options: ''
            substitution: ''
            description: "同値記法の例で 'a' にマッチする。"
      character-types:
        short: 文字タイプ
        description: "文字タイプ：\\d, \\s, \\w 等の文字種にマッチさせる。"
        examples:
          0:
            pattern: "\\d"
            test: hello123
            result: match
            options: ''
            substitution: ''
            description: "\\d — 数字にマッチする。"
          1:
            pattern: "\\d"
            test: helloworld
            result: no-match
            options: ''
            substitution: ''
            description: "\\d — 数字がなければマッチしない。"
          2:
            pattern: "\\H"
            test: hello world
            result: match
            options: ''
            substitution: ''
            description: "\\H — 非16進数にマッチする。"
          3:
            pattern: "\\s"
            test: hello world
            result: match
            options: ''
            substitution: ''
            description: "\\s — 空白にマッチする。"
          4:
            pattern: "\\S"
            test: hello world
            result: match
            options: ''
            substitution: ''
            description: "\\S — 非空白にマッチする。"
          5:
            pattern: "\\w"
            test: hello-world_123
            result: match
            options: ''
            substitution: ''
            description: "\\w — 単語文字（英数字と _ ）にマッチする。"
          6:
            pattern: "\\w"
            test: hello@world
            result: match
            options: ''
            substitution: ''
            description: "\\w — 単語文字にマッチする（記号は除く）。"
          7:
            pattern: "\\W"
            test: hello@world
            result: match
            options: ''
            substitution: ''
            description: "\\W — 非単語文字にマッチする。"
          8:
            pattern: "\\W"
            test: helloworld
            result: no-match
            options: ''
            substitution: ''
            description: "\\W — 非単語文字がなければマッチしない。"
          # 9:
          #   description: すべてが単語文字であるためマッチしない例。
      cluster-types:
        short: クラスタ（グラフェム）
        description: "クラスタ：改行(\\R)やグラフェム(\\X)を扱う。"
        examples:
          0:
            pattern: "\\R"
            test: |-
              abc
              123
            result: match
            options: ''
            substitution: ''
            description: "改行クラスタ(\\R)の基本例。"
          1:
            pattern: "\\R"
            test: "hello\rworld"
            result: match
            options: ''
            substitution: ''
            description: "改行クラスタにマッチする。"
          2:
            pattern: "\\X"
            test: "\U0001F44B"
            result: match
            options: ''
            substitution: ''
            description: "グラフェム(\\X)で絵文字を1つとして扱う。"
          3:
            pattern: "\\X"
            test: "abc\U0001F44B123"
            result: match
            options: ''
            substitution: ''
            description: "グラフェム内で絵文字を含むテキストを扱う例。"
          4:
            pattern: "\\X"
            test: abć
            result: match
            options: ''
            substitution: ''
            description: "合成文字や結合文字を1つのグラフェムとして扱う例。"
          # 5:
          #   description: 合字や結合文字を1つの表示単位として扱う例（アクセント付き文字）。
      conditional-expressions:
        short: 条件式
        description: "条件式：キャプチャや条件に応じて分岐するサブパターン。"
        examples:
          0:
            pattern: "(?<A>a)(?(<A>)T|F)"
            test: aT
            result: match
            options: ''
            substitution: ''
            description: "グループ A の有無で 'T' または 'F' を選ぶ例。"
          1:
            pattern: "(?<A>a)(?(<A>)T|)"
            test: aT
            result: match
            options: ''
            substitution: ''
            description: "名前付きグループの存在で分岐する例。"
          2:
            pattern: "(a)(?(001)T)"
            test: aT
            result: match
            options: ''
            substitution: ''
            description: "数値条件で分岐する例。"
          3:
            pattern: "\\A(?:(set)|(print))\\s+(\\w+)(?(1)=(\\d+))\\z"
            test: set x=32
            result: match
            options: ''
            substitution: ''
            description: "'set' がマッチした場合に '=' 後に数字を期待する例。"
          4:
            pattern: "\\A(?:(set)|(print))\\s+(\\w+)(?(1)=(\\d+))\\z"
            test: print x
            result: match
            options: ''
            substitution: ''
            description: "'print' ブランチの分岐例。"
          5:
            pattern: "\\A(?:(set)|(print))\\s+(\\w+)(?(1)=(\\d+))\\z"
            test: set y
            result: no-match
            options: ''
            substitution: ''
            description: "必要条件が満たされないためマッチしない例。"
          # 6:
          #   description: 条件を満たさないためマッチしない例（数値が続くべき場所に非数値がある等）。
