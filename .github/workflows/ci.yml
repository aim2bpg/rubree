name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  lint_ruby:
    name: Lint Ruby
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: RuboCop
        run: bin/rubocop -f github

      - name: ERB Lint
        run: bin/erb_lint --lint-all

  lint_frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ./.node-version
          cache: yarn
          cache-dependency-path: ./yarn.lock

      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: latest
        
      - name: Run Biome
        run: biome ci app/assets/stylesheets app/javascript app/views

  secret_scan:
    name: Secret Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Run Gitleaks
        run: |
          docker run --rm -v "$(pwd):$(pwd)" -w "$(pwd)" \
          zricethezav/gitleaks detect --source="$(pwd)" --verbose --redact \
          --log-opts="--all --full-history"
          
  sast:
    name: SAST
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Run Brakeman
        run: bin/brakeman --no-pager --skip-files app/assets/builds/,build/,node_modules/,pwa/,rubies/

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    env:
      RAILS_ENV: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ./.node-version
          cache: yarn
          cache-dependency-path: ./yarn.lock

      - name: Extract Playwright version
        id: playwright-version
        run: echo "version=$(jq -r '.devDependencies.playwright' package.json)" >> "$GITHUB_OUTPUT"
      
      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright (Chromium only if cache missed)
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: |
          npx playwright install chromium
          npx playwright install-deps chromium

      - name: Install JS dependencies
        run: yarn install --frozen-lockfile

      - name: Build frontend assets
        run: yarn build

      - name: Run tests
        run: bin/rspec

      # Ref-1: https://github.com/k1LoW/octocov
      # Ref-2: https://zenn.dev/shu_illy/articles/b4e635730c5ec0
      - name: Coverage Report by octocov (in this pull request)
        uses: k1LoW/octocov-action@v1
