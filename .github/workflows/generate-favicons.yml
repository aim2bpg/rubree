name: Generate Favicons

on:
  push:
    branches:
      - 'feature/add-favicon-prepare-static-files'
  workflow_dispatch: {}

jobs:
  generate:
    name: Generate favicons and commit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install ImageMagick
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick

      - name: Run prepare_static_files.sh
        run: |
          chmod +x ./scripts/prepare_static_files.sh
          ./scripts/prepare_static_files.sh

      - name: Commit generated icons
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/icons || true
          git add public/icon.png public/icon.svg || true
          git add pwa/manifest.json || true
          if git diff --staged --quiet; then
            echo "No generated files to commit."
            exit 0
          fi
          git commit -m "chore: add generated favicons [skip ci]"
          git push origin HEAD
