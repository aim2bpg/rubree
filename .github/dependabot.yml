# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: bundler
    directory: '/'
    schedule:
      interval: daily
      time: '12:00'
      timezone: Asia/Tokyo
    open-pull-requests-limit: 10
    versioning-strategy: lockfile-only
    allow:
      - dependency-type: direct
      - dependency-type: indirect
    labels:
      - 'dependencies'
      - 'ruby'
    groups:
      rails:
        patterns:
          - 'actioncable'
          - 'actionmailbox'
          - 'actionmailer'
          - 'actionpack'
          - 'actiontext'
          - 'actionview'
          - 'activejob'
          - 'activemodel'
          - 'activerecord'
          - 'activestorage'
          - 'activesupport'
          - 'rails'
          - 'railties'
          - 'globalid'
          - 'i18n'
          - 'mail'
          - 'rack'
          - 'rackup'
          - 'ruby-wasm'
          - 'wasmify-rails'
      rubocop:
        patterns:
          - 'rubocop*'
      turbo:
        patterns:
          - 'turbo-rails'
          - 'stimulus-rails'

  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: daily
      time: '12:00'
      timezone: Asia/Tokyo
    open-pull-requests-limit: 10
    versioning-strategy: auto
    labels:
      - 'dependencies'
      - 'javascript'
    groups:
      tailwindcss:
        patterns:
          - '@tailwindcss/*'
          - 'tailwindcss'

  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'daily'
      time: '12:00'
      timezone: Asia/Tokyo
    labels:
      - 'dependencies'
      - 'gh-action'
